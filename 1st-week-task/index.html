<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header>

        <!-- 가운데 정렬 -->
        <div class="center">

            <!-- 왼쪽 네비 -->
            <nav>
                <!-- 로고 -->
                <a href="#"><i class="fab fa-github"></i></a>
                <!-- 네비게이션 -->
                <ul>
                    <li>
                        <a href="#" class="bar">
                            <p>Why GitHub? <i class="fas fa-chevron-down"></i></p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Team
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Enterprise
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bar">
                            <p>Explore<i class="fas fa-chevron-down"></i></p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p>Marketplace
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bar">
                            <p>Pricing<i class="fas fa-chevron-down"></i></p>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- 오른쪽 헤더 아이템 -->
            <div class="header-item">
                <!-- search bar -->
                <form action="" method="POST">
                    <input type="text" placeholder="Search GitHub">
                    <button class="button-hidden" type="submit"></button>
                </form>
                <!-- login -->
                <a href="#">Sign in</a>
                <a href="#" class="button-border">Sign up</a>
            </div>
        </div>
    </header>
</body>

</html>
